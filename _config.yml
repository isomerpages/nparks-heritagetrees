title: Heritage Trees of Singapore
url: https://www.heritagetrees.nparks.gov.sg
favicon: /images/NParks_Favicon.png
colors:
  primary-color: "#215732"
  secondary-color: "#417505"
  media-colors:
    - title: media-color-one
      color: "#7a9a01"
    - title: media-color-two
      color: "#488108"
    - title: media-color-three
      color: "#509804"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: ""
permalink: none
baseurl: ""
exclude:
