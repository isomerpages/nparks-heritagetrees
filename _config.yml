  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.dll651c8p8okg.amplifyapp.com
prod: https://master.d4zv7m05p96w3.amplifyapp.com
